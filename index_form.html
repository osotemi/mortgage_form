<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mortgage Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <script type="text/javascript" src="javascript/main.js"></script>
</head>
    <body>
   <div class="container">
      <form name="mortgage_form" method="POST" class="form-horizontal" id="mortgage_form" onsubmit='return false;'>
	    <h2 class="bg-primary" style="padding:15px 15px 15px 55px;">Mortgage Calculator</h2>
	    <div class="row">
	    <div class="col-sm-6">
	<fieldset>

		   <legend class="text-info">Economic data</legend>
		   <div class="form-group required">
				<label class="control-label col-sm-6">Monthly income:</label>
				<div class="col-sm-6" id="ingresos_mensuales_div">
					<input required pa-type="money" id="ingresos_mensuales" name="ingresos_mensuales" placeholder="Monthly income" type="text" class="form-control" >
				</div>

			</div>

			<div class="form-group required">
				<label class="control-label col-sm-6">CAPITAL:</label>
				<div class="col-sm-6" id="capital_div">
					<input required pa-type="money" id="capital" name="capital" placeholder="capital" type="text" class="form-control" >
				</div>
			</div>

			<div class="form-group required">
				<label class="control-label col-sm-6">INTEREST RATE </label>
				<div class="col-sm-6" id="_div">
					<select name="interest_rate_type" id="interest_rate_type" class="form-control">
						<option value="variable">variable</option>
						<option value="fixed">fixed</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-6">EURIBOR:</label>
				<div class="col-sm-6" id="euribor_div">
					<input id="euribor" pa-required="interest_rate_type==variable then interestApplied+=euribor" pa-type="dec_percentage" name="euribor" placeholder="euribor" type="text" class="form-control" >
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-6">DIFFERENTIAL:</label>
				<div class="col-sm-6" id="differential_div">
					<input id="differential" pa-required="interest_rate_type==variable then interestApplied+=percentage" pa-type="dec_percentage" name="differential" placeholder="differential" type="text" class="form-control">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-6">Fixed interest rate</label>
				<div class="col-sm-6" id="fixed_interest_div">
					<input id="fixed_interest" pa-required="interest_rate_type==fixed then interestApplied+=fixed_interest" pa-type="dec_percentage" name="fixed_interest" placeholder="Fixed interest rate" type="text" class="form-control" >
				</div>
			</div>

			<div class="form-group required">
				<label class="control-label col-sm-6">Period</label>
				<div class="col-sm-6" id="period_div">
					<input id="period" required pa-type="number" pa-range="min:5,max:100" name="period" placeholder="How many years?" type="text" class="form-control">
				</div>
			</div>

	</fieldset>
	</div>
	 <div class="col-sm-6">
	<fieldset>

		  <legend class="text-info">Personal data</legend>
			   <div class="form-group required">
			  <label class="control-label col-sm-6">NIF:</label>
	  <div class="col-sm-6" id="nif_div">
				<input id="nif" name="nif" required pa-type="nif" placeholder="With char letter at the end, please." type="text" class="form-control"   value= >
			  </div>
			</div>
			<div class="form-group required">
				<label class="control-label col-sm-6">NAME:</label>
		<div class="col-sm-6" id="name_div">
					<input id="nombre" name="name" required pa-type="text" placeholder="Name" type="text" class="form-control" value=>
		</div>
			</div>
			<div class="form-group required">
				<label class="control-label col-sm-6">First Surname:</label>
				<div class="col-sm-6" id="surname1_div">
				<input id="surname1" name="surname1" required pa-type="text" placeholder="First Surname" type="text" class="form-control" >
		</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-6">Second Surname:</label>
				<div class="col-sm-6" id="surname2_div">
			<input id="surname2" name="surname2" pa-type="text" placeholder="Second Surname" type="text" class="form-control">
		</div>
		</div>
	<div class="form-group">
				<label class="control-label col-sm-6">AGE:</label>
				<div class="col-sm-6" id="age_div">
				<input id="age" name="age" pa-type="age" pa-range="min:18;max:100" placeholder="Don't lie" type="text" class="form-control" value >

		</div>

			</div>

			<div class="form-group">

				<label class="control-label col-sm-6">MOBILE:</label>
				<div class="col-sm-6" id="phone_div">
				<input id="mobile" pa-type="phone" name="mobile" placeholder="Mobile number" type="text" class="form-control">
				</div>
			</div>
			<div class="form-group required">
				<label class="control-label col-sm-6">EMAIL</label>
				<div class="col-sm-6" id="email_div">
				<input id="email" name="email" required pa-type="email" placeholder="email" type="text" class="form-control"  >
				</div>
			</div>

	</fieldset>
	</div>
	</div>
	<div class="row">
	<div class="col-sm-4">
	<fieldset>

		 <legend class="text-info">Associated products</legend>
		 <div class="checkbox">
			<label class="control-label col-sm-8">Home insurance </label>
			<div class="col-sm-4">
				<input name="homeInsurance" id="homeInsurance" pa-checked="interestApplied=interestApplied-0.05" type="checkbox" class="form-control">

			</div>
		 </div>
		 <div class="checkbox">
			<label class="control-label col-sm-8">Paysheet </label>
			<div class="col-sm-4">
				<input name="paysheet" id="paysheet" pa-checked="interestApplied=interestApplied-0.05" type="checkbox" class="form-control">
			</div>
		</div>
		<div class="checkbox">
			<label class="control-label col-sm-8">Life insurance</label>
			<div class="col-sm-4">
				<input name="lifeInsurance" id="lifeInsurance" pa-checked="interestApplied=interestApplied-0.05" type="checkbox" class="form-control">
			</div>
	   </div>
	</fieldset>
	</div>
	<div class="col-sm-4">
	<fieldset>

	  <legend class="text-info">RESULTS</legend>
		<div class="form-group">
			<label class="control-label col-sm-6">Monthly quote</label>
			<div class="col-sm-6">
				<input id="monthlyQuote" name="monthlyQuote" readonly pa-type="calculated" pa-calculus="(capital*interestApplied/12)/(100(1-Math.pow(1+((interestApplied/12)/100),(-1)*period*12))" placeholder="Monthly quote" type="text" class="form-control" >
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-6">Interest rate applied</label>
			<div class="col-sm-6">
				<input id="interestApplied" name="interestApplied" readonly pa-type="calculated" pa-calculus="ACUMULATED" placeholder="Interest Applied" type="text" class="form-control">
			</div>
		</div>

  </fieldset>
  </div>

  <div class="col-sm-4">
	<fieldset>
  <legend class="text-info">More Info</legend>
    <div class="form-group">
      <label class="control-label col-sm-6">Interests you have to pay: </label><br>
      <div class="col-sm-6">
        <input id="interestToPay" name="interestToPay" readonly pa-type="calculated" pa-calculus="ACUMULATED" placeholder="Interests to pay" type="text" class="form-control">
      </div>
    </div>
    <input name="Submit" pa-enabled="morgage_form==valid" type="button" value="Send JSON" onclick="" />
  </fieldset>
  </div>



		</form>

	</div>
    </body>
</html>
